<!DOCTYPE html>
<html>

<head>
    <title blink>Minhas Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul></ul>
    <input id="tarefaInput" type="text" placeholder="Digite uma tarefa">
    <button onclick="add()">Adicionar</button>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: rebeccapurple;
            color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: rgb(238, 165, 216);
            color: black;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            margin-left: 10px;
            background-color: rgb(255, 94, 0);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            background-color: rgb(97, 50, 11);
        }

            .button {
            color: rgb(250, 148, 15);
            cursor: nw-resize;
        }
    </style>
    <script>
        // estado da aplicação
        const tarefas = ['Estudar HTML', 'Estudar CSS', 'Estudar JS'];
        
        // alteradores de estados da aplicação
        function add() {
            const input = document.querySelector("#tarefaInput");
            const tarefa = input.value;
            if (tarefa.trim() !== "") {
                tarefas.push(tarefa);
                input.value = "";
                render();
            }
        }
        
        // função para deletar uma tarefa
        function deleteTask(index) {
            tarefas.splice(index, 1);
            render();
        }
        
        // mostrar estado na tela
        function render() {
            const ul = document.querySelector("ul");
            ul.innerHTML = "";
            tarefas.forEach((tarefa, index) => {
                const li = document.createElement("li");
                li.innerText = tarefa;
                
                const deleteBtn = document.createElement("button");
                deleteBtn.innerText = "Deletar";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = () => deleteTask(index);
                
                li.appendChild(deleteBtn);
                ul.appendChild(li);
            });
        }
        
        // adicionar evento de teclado para o input
        document.querySelector("#tarefaInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                add();
            }
        });

        // iniciar
        render();
    </script>
</body>
</html>
